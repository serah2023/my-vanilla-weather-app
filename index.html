<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css">
    <title>weather app</title>
</head>

<body>


    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">

                <div class="overview">


                    <h1>New York</h1>
                    <ul>
                        <li>
                            friday 05:00
                        </li>
                        <li>
                            clear</li>

                    </ul>

                </div>

                <div class="row">
                    <div class="col-6">

                        <div class="d-flex weather-temperature">


                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt=" sunny">

                            <div>
                                <strong>19</strong>
                                <span  class="units">°C | <a href="">°F</a> </span>
                                
                                                          
                            </div>
                        </div>
                    </div>






                    <div class="col-6">

                        <ul>
                            <li>perticipation : 0%</li>
                            <li> humidity : 72%</li>
                            <li>wind: 2km/h</li>
                        </ul>

                    </div>



                </div>


            </div>

            <small>

                <a href="https://github.com/serah2023/my-vanilla-weather-app" target="_blank">
                    open source code
                </a>
                ,by sara zolfaghari
            </small>

        </div>



    </div>




    <script src="app.js"></script>
</body>

</html>
